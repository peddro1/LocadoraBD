<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Filme</title>
</head>
<body >
    <h1>Melhores avaliações</h1>

    <table id="orgTops">
        <section   id= 'tops' *ngFor = 'let resultados of melhoresFilmes?.results' (click) = 'irParaDetalhe(resultados?.id)'>

            <div >
                
                <img [src]=retornaSrc(resultados.poster_path)  alt="">
            </div>
            <div id="title">
                <label>{{resultados.original_title}}</label>
                
            </div>
            <div>
                <label>{{resultados.release_date}}</label>
            </div>
            
        
        </section>


    </table>
    
    
</body>
</html>
