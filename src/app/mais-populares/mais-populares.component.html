<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populares</title>
</head>
<body >
    <h1>Filmes Populares</h1>

    <table id="orgPopular">
        <section   id= 'populares' *ngFor = 'let resultados of filmesPopulares?.results' (click)="irParaDetalhe(resultados?.id)">

            <div >
                
                <img [src]= retornaSrc(resultados.poster_path)  alt="">
            </div>
            <div id="title">
                <label>{{resultados.original_title}}</label>
                
            </div>
            <div>
                <label>{{resultados.release_date}}</label>
            </div>
            
        
        </section>


    </table>
    
    
</body>
</html>
