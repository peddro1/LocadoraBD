<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da busca</title>
</head>
<body>

    <table id="topo">
        <div id="logo">
            <img src="/assets/imagens/logoDesafio.png" alt="">
        </div>
        <div id="pesq">
            <input id="consulta" type="text" name="name" [(ngModel)] = "name">
            <button id="botao" (click) = "pesquisarFilme()">Pesquisar</button>
        </div>

    </table>
   
    <h1 *ngIf = 'result != null'>
        Resultados da busca
    </h1>
    
    <table id='achados'  >
       
        <section id = 'search' *ngFor = 'let resultados of result?.results' (click) = 'irParaDetalhe(resultados?.id)' >

            <div >
                
                <img [src]=retornaSrc(resultados.poster_path)  alt="">
            </div>
            <div id="title">
                <label>{{resultados.original_title}}</label>
                
            </div>
            <div>
                <label>{{resultados.release_date}}</label>
            </div>
            
        
        </section>
    


    </table>
    
</body>
</html>
